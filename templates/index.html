<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Generator zadań</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f9fafb;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        form {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #1f2937;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        select,
        input[type="range"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background-color: #f3f4f6;
            font-size: 1rem;
        }

        span {
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #3b82f6;
            color: white;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        .option-fields {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e5e7eb;
        }

        .range-wrapper {
            margin-bottom: 20px;
        }

        .range-wrapper span {
            float: right;
        }
    </style>
</head>
<body>
    <form action="/generate" method="post">
        <h1>Wybierz opcję</h1>

        <label for="option">Typ zadania:</label>
        <select name="option" id="option" onchange="toggleFields()">
            <option value="stworz_dzialanie_ulamki">Działania ułamki</option>
            <option value="stworz_przyklad_pierwiastki">Przykłady pierwiastki</option>
            <option value="stworz_dzialanie_pierwiastek">Działania pierwiastki</option>
            <option value="stworz_rownanie_nierownosc">Równanie / Nierówność</option>
            <option value="stworz_uklad_rownan">Układ równań</option>
        </select>

        <!-- Sekcje opcji -->
        <div id="ulamki-options" class="option-fields">
            <label for="tryb">Tryb:</label>
            <select name="tryb" id="tryb">
                <option value="1">Dodawanie/Odejmowanie (łatwe)</option>
                <option value="2">Dodawanie/Odejmowanie (trudne)</option>
                <option value="3">Mnożenie/Dzielenie</option>
                <option value="4">Dodawanie/Odejmowanie - ułamki dziesiętne</option>
                <option value="5">Mnożenie - ułamki dziesiętne</option>
                <option value="6">Mieszane działania - ułamki dziesiętne</option>
                <option value="7">Mieszane działania z nawiasem - ułamki dziesiętne</option>
            </select>
            <label>Ile przykładów: <span id="ile_value">26</span></label>
            <input type="range" name="ile_przykladow_ulamki" min="1" max="26" value="26" oninput="document.getElementById('ile_value').innerText = this.value">
        </div>

        <div id="pierwiastki-options" class="option-fields">
            <label for="stopien">Stopień pierwiastka:</label>
            <select name="stopien" id="stopien">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="trudnosc">Poziom trudności:</label>
            <select name="trudnosc" id="trudnosc">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <label>Ile przykładów: <span id="ile_value2">26</span></label>
            <input type="range" name="ile_przykladow_pierwiastki" min="1" max="26" value="26" oninput="document.getElementById('ile_value2').innerText = this.value">
        </div>

        <div id="pierwiastki-dzialania-options" class="option-fields">
            <label for="dzialania-stopien">Stopień pierwiastka:</label>
            <select name="dzialania-stopien" id="dzialania-stopien">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <label for="pierwiastki-tryb">Tryb:</label>
            <select name="pierwiastki-tryb" id="pierwiastki-tryb">
                <option value="1">Mnożenie</option>
                <option value="2">Dodawanie i odejmowanie</option>
            </select>
            <label>Ile przykładów: <span id="ile_value3">26</span></label>
            <input type="range" name="ile_przykladow_dz_pierwiastki" min="1" max="26" value="26" oninput="document.getElementById('ile_value3').innerText = this.value">
        </div>

        <div id="rownania-options" class="option-fields">
            <label for="rownania-tryb">Tryb:</label>
            <select name="rownania-tryb" id="rownania-tryb">
                <option value="1">Równanie kwadratowe (łatwe)</option>
                <option value="2">Równanie kwadratowe (średnie)</option>
                <option value="3">Nierówność kwadratowa</option>
                <option value="4">Równanie stopnia 3 - pierwiastki wymierne</option>
                <option value="5">Równanie stopnia 3 - grupowanie wyrazów</option>
            </select>
            <label>Ile przykładów: <span id="ile_value4">26</span></label>
            <input type="range" name="ile_przykladow_rownania" min="1" max="26" value="26" oninput="document.getElementById('ile_value4').innerText = this.value">
        </div>

        <div id="uklad-options" class="option-fields">
            <label for="uklad-tryb">Tryb:</label>
            <select name="uklad-tryb" id="uklad-tryb">
                <option value="1">łatwe</option>
                <option value="2">trudne (tylko 2 lub 3 zmienne)</option>
            </select>
            <label>Ile zmiennych: <span id="zmienne_value">2</span></label>
            <input type="range" name="zmienne" id="ile_zmiennych" min="2" max="8" value="2" oninput="document.getElementById('zmienne_value').innerText = this.value">
            <label>Ile przykładów: <span id="ile_value5">26</span></label>
            <input type="range" name="ile_przykladow_uklad" min="1" max="26" value="26" oninput="document.getElementById('ile_value5').innerText = this.value">
        </div>

        <button type="submit">Generuj PDF</button>
    </form>

    <script>
        function toggleFields() {
            const option = document.getElementById("option").value;
            document.querySelectorAll('.option-fields').forEach(div => div.style.display = 'none');
            if (option === "stworz_dzialanie_ulamki") {
                document.getElementById("ulamki-options").style.display = "block";
            } else if (option === "stworz_przyklad_pierwiastki") {
                document.getElementById("pierwiastki-options").style.display = "block";
            } else if (option === "stworz_dzialanie_pierwiastek") {
                document.getElementById("pierwiastki-dzialania-options").style.display = "block";
            } else if (option === "stworz_rownanie_nierownosc") {
                document.getElementById("rownania-options").style.display = "block";
            } else if (option === "stworz_uklad_rownan") {
                document.getElementById("uklad-options").style.display = "block";
            }
        }

        window.addEventListener('DOMContentLoaded', toggleFields);
    </script>
</body>
</html>
