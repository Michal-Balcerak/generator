<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Generator PDF</title>
</head>
<body>
    <h1>Wybierz opcję </h1>
    <form action="/generate" method="post">
        <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
        <label for="option">Typ zadania:</label>
        <select name="option" id="option" onchange="toggleFields()">
            <option value="stworz_dzialanie_ulamki">Działania ułamki</option>
            <option value="stworz_przyklad_pierwiastki">Przykłady pierwiastki</option>
            <option value="stworz_dzialanie_pierwiastek">Działania pierwiastki</option>
            <option value="stworz_rownanie_nierownosc">Równanie / Nierówność</option>
            <option value="stworz_uklad_rownan">Układ równań</option>
        </select>
        <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
        <div id="ulamki-options" class="option-fields" style="display:none; margin-top: 10px;">
            <label for="tryb">Tryb:</label>
            <select name="tryb" id="tryb">
                <option value="1">Dodawanie/Odejmowanie (ten sam mianownik)</option>
                <option value="2">Dodawanie/Odejmowanie (różne mianowniki)</option>
                <option value="3">Mnożenie/Dzielenie</option>
            </select>

            <br><br>

            <label for="ile_przykladow">Ile przykładów: <span id="ile_value">26</span></label>
            <input type="range" name="ile_przykladow_ulamki" id="ile_przykladow" min="1" max="26" value="26" oninput="document.getElementById('ile_value').innerText = this.value">
        </div>
        <br>
        <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
        <div id="pierwiastki-options" class="option-fields" style="display:none; margin-top: 10px;">
            <label for="stopien">Stopień pierwiastka:</label>
            <select name="stopien" id="stopien">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <br>
            <label for="trudnosc">Poziom trudności:</label>
            <select name="trudnosc" id="trudnosc">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <br>

            <label for="ile_przykladow">Ile przykładów: <span id="ile_value2">26</span></label>
            <input type="range" name="ile_przykladow_pierwiastki" id="ile_przykladow2" min="1" max="26" value="26" oninput="document.getElementById('ile_value2').innerText = this.value">
        </div>

        <br>
        <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
        <div id="pierwiastki-dzialania-options" class="option-fields" style="display:none; margin-top: 10px;">
            <label for="stopien">Stopień pierwiastka:</label>
            <select name="dzialania-stopien" id="dzialania-stopien">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <br>
            <label for="pierwiastki-tryb">Tryb:</label>
            <select name="pierwiastki-tryb" id="pierwiastki-tryb">
                <option value="1">Mnożenie</option>
                <option value="2">Dodawanie i odejmowanie</option>
            </select>
            <br>

            <label for="ile_przykladow">Ile przykładów: <span id="ile_value3">26</span></label>
            <input type="range" name="ile_przykladow_dz_pierwiastki" id="ile_przykladow3" min="1" max="26" value="26" oninput="document.getElementById('ile_value3').innerText = this.value">
        </div>

        <br>
<!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
        <div id="rownania-options" class="option-fields" style="display:none; margin-top: 10px;">
            <label for="rownania-tryb">Tryb:</label>
            <select name="rownania-tryb" id="rownania-tryb">
                <option value="1">Równanie kwadratowe (łatwe)</option>
                <option value="2">Równanie kwadratowe (średnie)</option>
                <option value="3">Równanie stopnia 3 </option>
                <option value="4">Nierówność kwadratowa</option>
            </select>
            <br>

            <label for="ile_przykladow">Ile przykładów: <span id="ile_value4">26</span></label>
            <input type="range" name="ile_przykladow_rownania" id="ile_przykladow4" min="1" max="26" value="26" oninput="document.getElementById('ile_value4').innerText = this.value">
        </div>

        <br>
        <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
        <div id="uklad-options" class="option-fields" style="display:none; margin-top: 10px;">
            <label for="uklad-tryb">Tryb:</label>
            <select name="uklad-tryb" id="uklad-tryb">
                <option value="1">łatwe</option>
                <option value="2">trudne (tylko 2 lub 3 zmienne)</option>
            </select>
            <br>
            <label for="ile_zmiennych">Ile zmiennych <span id="zmienne_value">2</span></label>
            <input type="range" name="zmienne" id="ile_zmiennych" min="2" max="8" value="2" oninput="document.getElementById('zmienne_value').innerText = this.value">

            <br>

            <label for="ile_przykladow">Ile przykładów: <span id="ile_value5">26</span></label>
            <input type="range" name="ile_przykladow_uklad" id="ile_przykladow5" min="1" max="26" value="26" oninput="document.getElementById('ile_value5').innerText = this.value">
        </div>

        <br>
        <button type="submit">Generuj PDF</button>
    </form>

    <script>
    function toggleFields() {
        const option = document.getElementById("option").value;
        document.querySelectorAll('.option-fields').forEach(div => div.style.display = 'none');

        if (option === "stworz_dzialanie_ulamki") {
            document.getElementById("ulamki-options").style.display = "block";
        } else if (option === "stworz_przyklad_pierwiastki") {
            document.getElementById("pierwiastki-options").style.display = "block";
        }
        else if (option === "stworz_dzialanie_pierwiastek") {
            document.getElementById("pierwiastki-dzialania-options").style.display = "block";
        }
        else if (option === "stworz_rownanie_nierownosc") {
            document.getElementById("rownania-options").style.display = "block";
        }
        else if (option === "stworz_uklad_rownan") {
            document.getElementById("uklad-options").style.display = "block";
        }
        // Dodaj inne przypadki
    }

    // uruchom przy załadowaniu
    window.addEventListener('DOMContentLoaded', toggleFields);
</script>
</body>
</html>
