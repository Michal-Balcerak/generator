<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Generator PDF</title>
</head>
<body>
    <h1>Wybierz opcję </h1>
    <form action="/generate" method="post">
        <label for="option">Typ zadania:</label>
        <select name="option" id="option" onchange="toggleExtraOptions()">
            <option value="stworz_dzialanie_ulamki">Działania ułamki</option>
            <option value="stworz_przyklad_pierwiastki">Przykłady pierwiastki</option>
            <option value="stworz_dzialanie_pierwiastek">Działania pierwiastki</option>
            <option value="stworz_rownanie_nierownosc">Równanie kwadratowe</option>
            <option value="stworz_uklad_rownan">Układ równań</option>
        </select>
        <div id="ulamki-options" style="display:none; margin-top: 10px;">
            <label for="tryb">Tryb:</label>
            <select name="tryb" id="tryb">
                <option value="1">Dodawanie/Odejmowanie (ten sam mianownik)</option>
                <option value="2">Dodawanie/Odejmowanie (różne mianowniki)</option>
                <option value="3">Mnożenie/Dzielenie</option>
            </select>

            <br><br>

            <label for="ile_przykladow">Ile przykładów: <span id="ile_value">13</span></label>
            <input type="range" name="ile_przykladow_ulamki" id="ile_przykladow" min="1" max="26" value="13" oninput="document.getElementById('ile_value').innerText = this.value">
        </div>

        <div id="pierwiastki-options" style="display:none; margin-top: 10px;">
            <label for="stopien">Stopień pierwiastka:</label>
            <select name="stopien" id="stopien">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <br>
            <label for="trudnosc">Poziom trudności:</label>
            <select name="trudnosc" id="trudnosc">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <br>

            <label for="ile_przykladow">Ile przykładów: <span id="ile_value2">13</span></label>
            <input type="range" name="ile_przykladow_pierwiastki" id="ile_przykladow2" min="1" max="26" value="13" oninput="document.getElementById('ile_value').innerText = this.value">
        </div>

        <br>
        <button type="submit">Generuj PDF</button>
    </form>

    <script>
    function toggleFields() {
        const option = document.getElementById("option").value;
        document.querySelectorAll('.option-fields').forEach(div => div.style.display = 'none');

        if (option === "stworz_dzialanie_ulamki") {
            document.getElementById("ulamki-options").style.display = "block";
        } else if (option === "stworz_przyklad_pierwiastki") {
            document.getElementById("pierwiastki-options").style.display = "block";
        }
        // Dodaj inne przypadki
    }

    // uruchom przy załadowaniu
    toggleFields();
</script>
</body>
</html>
